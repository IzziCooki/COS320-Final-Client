<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for local businesses in Maine cities">
    <title>Maine Business Search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="Local Maine Business Search Logo" class="nav__logo-img" height="48" />
                    <h1>Local Maine Business Search</h1>
                </a>
            </div>
            <div class="nav__links">
                <a href="random-restaurant.html" class="nav__link">Random Restaurant</a>
                <a href="contact.html" class="nav__link">Contact Me</a>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-toggle__icon">ðŸŒ™</span>
            </button>
        </nav>
    </header>

    <main class="main">
        <section class="search-section">
            <h2 class="search-section__title">Find Local Businesses</h2>
            <form id="searchForm" class="search-form">
                <div class="search-form__group">
                    <label for="query" class="search-form__label">Search Query</label>
                    <input type="text" id="query" name="query" class="search-form__input" placeholder="e.g., restaurants, coffee shops" required>
                </div>

                <div class="search-form__group">
                    <label for="city" class="search-form__label">City</label>
                    <select id="city" name="city" class="search-form__select" required>
                        <option value="">Select a city</option>
                        <option value="Orono">Orono</option>
                        <option value="Bangor">Bangor</option>
                        <option value="Portland">Portland</option>
                        <option value="Bar Harbor">Bar Harbor</option>
                        <option value="Augusta">Augusta</option>
                    </select>
                </div>

                <div class="search-form__group">
                    <label for="limit" class="search-form__label">Results Limit</label>
                    <input type="number" id="limit" name="limit" class="search-form__input" min="1" max="50" value="10" required>
                </div>

                <button type="submit" class="search-form__button">Search</button>
            </form>
        </section>

        <div id="resultsContainer" class="results-container"></div>
    </main>

    <div id="businessModal" class="modal">
        <div class="modal__content">
            <button class="modal__close" aria-label="Close modal">Ã—</button>
            <h3 id="modalTitle" class="modal__title"></h3>
            <div id="modalContent" class="modal__body"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__content">
            <nav class="footer__nav" aria-label="Footer navigation">
                <a href="business-search.html" class="footer__link">Search</a>
                <a href="random-restaurant.html" class="footer__link">Random Picker</a>
                <a href="contact.html" class="footer__link">Contact</a>
            </nav>
            <p class="footer__copyright">&copy; 2025 Local Maine Business Search. Dean Hauser COS320 Final Project</p>
        </div>
    </footer>

    <script src="scripjs/business-search.js"></script>
    <script src="scripjs/index.js"></script>
</body>
</html>
