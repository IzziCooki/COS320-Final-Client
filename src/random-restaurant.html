<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover random restaurants in Maine cities">
    <title>Random Restaurant Finder</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="Local Maine Business Search Logo" class="nav__logo-img" height="48" />
                    <h1>Local Maine Business Search</h1>
                </a>
            </div>
            <div class="nav__links">
                <a href="business-search.html" class="nav__link">Business Search</a>
                <a href="contact.html" class="nav__link">Contact Me</a>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-toggle__icon">ðŸŒ™</span>
            </button>
        </nav>
    </header>

    <main class="main">
        <section class="random-section">
            <h2 class="random-section__title">Find a Random Restaurant</h2>
            <p class="random-section__description">Let us surprise you with a random restaurant in your chosen city!</p>
            
            <div class="random-form">
                <div class="random-form__group">
                    <label for="city" class="random-form__label">Select a City</label>
                    <select id="city" name="city" class="random-form__select" required>
                        <option value="">Choose a city</option>
                        <option value="Orono">Orono</option>
                        <option value="Bangor">Bangor</option>
                        <option value="Portland">Portland</option>
                        <option value="Bar Harbor">Bar Harbor</option>
                        <option value="Augusta">Augusta</option>
                    </select>
                </div>

                <button id="randomButton" class="random-form__button">Surprise Me!</button>
            </div>

            <div id="resultCard" class="result-card hidden">
                <div class="result-card__content">
                    <h3 id="restaurantName" class="result-card__title"></h3>
                    <p id="restaurantAddress" class="result-card__address"></p>
                    <div id="restaurantRating" class="result-card__rating"></div>
                    <p id="restaurantType" class="result-card__type"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Restaurant Details Modal -->
    <div id="restaurantModal" class="modal">
        <div class="modal__content">
            <button class="modal__close" aria-label="Close modal">&times;</button>
            <h3 id="modalRestaurantName" class="modal__title"></h3>
            <div class="modal__details">
                <p id="modalRestaurantAddress" class="modal__address"></p>
                <div id="modalRestaurantRating" class="modal__rating"></div>
                <p id="modalRestaurantType" class="modal__type"></p>
                <div id="modalRestaurantHours" class="modal__hours"></div>
                <div id="modalRestaurantPhone" class="modal__phone"></div>
                <div id="modalRestaurantWebsite" class="modal__website"></div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer__content">
            <nav class="footer__nav" aria-label="Footer navigation">
                <a href="business-search.html" class="footer__link">Search</a>
                <a href="random-restaurant.html" class="footer__link">Random Picker</a>
                <a href="contact.html" class="footer__link">Contact</a>
            </nav>
            <p class="footer__copyright">&copy; 2024 Local Maine Business Search. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="scripjs/random-restaurant.js"></script>
    <script src="scripjs/index.js"></script>
</body>
</html>
